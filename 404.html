<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #9592c4;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      .emoji {
        display: inline-flex; /* Make the whole "4 ðŸ˜ž 4" align in one line */
        align-items: center; /* Align everything in the center vertically */
        font-size: 180px;
      }
      .emoji img {
        width: 150px;
        display: inline-block;
        animation: rotate 3s infinite linear;
        margin: 0 10px; /* Add a small margin between the number and the image */
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .emoji {
          font-size: 120px;
        }
        .emoji img {
          width: 120px;
        }
        h1 {
          font-size: 36px;
        }
        button {
          font-size: 14px;
          padding: 8px 16px;
        }
      }

      @media (max-width: 480px) {
        .emoji {
          font-size: 100px;
        }
        .emoji img {
          width: 100px;
        }
        h1 {
          font-size: 30px;
        }
        button {
          font-size: 12px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji">
        4 <span><img src="/img/sadface.png" alt="Sad Face" /></span> 4
      </div>
      <h1>Page not found</h1>
      <p>Click the button below if you dare to go to the homepage!</p>
      <button onclick="goHome()">I dare</button>
    </div>

    <script>
      function goHome() {
        window.location.href = "/"; // Replace with your homepage URL
      }
    </script>
  </body>
</html>
