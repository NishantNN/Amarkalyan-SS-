<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login â€“ Shree Amarkalyan Model Secondary School</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --card-bg: #fff;
      --input-bg: #f0f0f0;
      --accent: #00c6ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0099cc;
    }

    .school-name {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: var(--text-color);
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Admin Login</div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="admin@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
      <div class="error" id="error-message"></div>
    </form>
    <div class="school-name">Shree Amarkalyan Model Secondary School</div>
  </div>

  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyDOskGbmFVPlHml61_SeUxNSHPDby5wUGc",
      authDomain: "amarkalyan-admin.firebaseapp.com",
      databaseURL: "https://amarkalyan-admin-default-rtdb.firebaseio.com",
      projectId: "amarkalyan-admin",
      storageBucket: "amarkalyan-admin.appspot.com",
      messagingSenderId: "1040534177674",
      appId: "1:1040534177674:web:51b1f85fd85e33a53daa73"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("error-message");
  
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      try {
        // Set session-only persistence
        await setPersistence(auth, browserSessionPersistence);
  
        // Then sign in
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Login successful:", userCredential.user);
        errorMessage.textContent = "";
        window.location.href = "upload_notices.html";
      } catch (error) {
        console.error("Login error:", error.message);
        errorMessage.textContent = error.message;
      }
    });
  </script>
  
</body>
</html>
