<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/upload_notices.css">
    <link rel="stylesheet" href="css/upload_staff.css">
    <link rel="stylesheet" href="css/mediapage.css">
</head>
<body>

    <div class="navbar">
        <a href="#" id="addMediaBtn">Add Media</a>
        <a href="#" id="addNoticesBtn">Add Notices</a>
        <a href="#" id="addStaffBtn">Add Staff</a>
    </div>

    <div class="main-content">
        <div id="addMedia" class="content-section">
            <h2>Upload Media</h2>
            <!-- Upload Form -->
  <div class="form-container">
    <h3>Upload an Image</h3>
    <input type="file" id="image-upload" accept="image/*">
    <textarea id="image-desc" placeholder="Enter a short description"></textarea>
    <button id="upload-button">Upload Image</button>
  </div>

  <!-- Gallery -->
  <h3>Gallery</h3>
  <div id="gallery" class="gallery"></div>

  <!-- Pagination -->
  <div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageNumber">1</span>
    <button id="nextPage">Next</button>
  </div>

        </div>

        <div id="addNotices" class="content-section">
             <!-- Upload Notice Form -->
  <div class="form-container">
    <h3>Upload a Notice</h3>
    <input type="text" id="notice-title" placeholder="Enter Notice Title" />
    <textarea id="notice-desc" placeholder="Enter Notice Description"></textarea>
    <input type="file" id="pdf-upload" accept="application/pdf" />
    <button id="upload-button">Upload Notice</button>
  </div>

  <!-- Notices Display -->
  <h3>Notices</h3>
  <div id="notices-list">
    <!-- Notices will be displayed here -->
  </div>
        </div>

        <div id="addStaff" class="content-section">
            <h2>Upload and Manage Staff Details</h2>

            <!-- Upload Form -->
            <form id="uploadForm">
              <label for="name">Name:</label>
              <input type="text" id="name" required /><br />
        
              <label for="post">Post:</label>
              <input type="text" id="post" required /><br />
        
              <label for="phone">Phone:</label>
              <input type="text" id="phone" required /><br />
        
              <label for="rank">Rank:</label>
              <input type="number" id="rank" required /><br />
        
              <label for="image">Upload Image:</label>
              <input type="file" id="image" accept="image/*" required /><br /><br />
        
              <button type="button" id="submitBtn">Submit</button>
            </form>
        
            <!-- Edit Form (Initially hidden) -->
            <form id="editForm" style="display: none">
              <h3>Edit Staff</h3>
              <label for="editName">Name:</label>
              <input type="text" id="editName" required /><br />
        
              <label for="editPost">Post:</label>
              <input type="text" id="editPost" required /><br />
        
              <label for="editPhone">Phone:</label>
              <input type="text" id="editPhone" required /><br />
        
              <label for="editRank">Rank:</label>
              <input type="number" id="editRank" required /><br />
        
              <label for="editImage">Upload New Image:</label>
              <input type="file" id="editImage" accept="image/*" /><br /><br />
        
              <button type="button" id="updateBtn">Update</button>
              <button type="button" id="cancelEditBtn">Cancel</button>
            </form>
        
            <div class="staff-list" id="staffList"></div>
        </div>
    </div>
    <script type="module" src="/js/mediapage.js"></script>
    <script type="module" src="/js/notices.js"></script>
    <script type="module" src="/js/staff.js"></script>
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
