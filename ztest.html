<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notice Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
    }

    .notice-banner-container {
      width: 100%;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .notice-banner {
      display: inline-block;
      padding: 15px 0;
      font-size: 1.2rem;
      color: white;
      font-weight: 600;
      animation: scrollBanner 20s linear infinite;
    }

    @keyframes scrollBanner {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Responsive Font Sizes */
    @media (max-width: 768px) {
      .notice-banner {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .notice-banner {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="notice-banner-container">
    <div class="notice-banner" id="banner-text">
      ðŸš¨ Important Notice: The new staff onboarding session starts Monday at 10 AM. Please check your email for details. ðŸš¨
    </div>
  </div>

  <script>
    // Duplicate banner text for seamless looping effect
    const banner = document.getElementById('banner-text');
    const clone = banner.cloneNode(true);
    banner.parentElement.appendChild(clone);
  </script>

</body>
</html>
