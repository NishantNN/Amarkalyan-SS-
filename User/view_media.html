<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Media</title>

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    h3 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 20px auto;
    }

    .gallery-item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      transition: transform 0.3s ease, z-index 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1); /* Slightly enlarges the image */
      z-index: 10; /* Brings the image on top of the others */
    }

    .description {
      padding: 10px;
      font-size: 14px;
      color: #333;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .modal-content {
      position: relative;
      width: 80vw;
      height: 60vh;
      max-width: 900px;
      max-height: 600px;
      background: #000; /* Black background for empty space */
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content img {
      width: auto;
      height: 100%;
      max-width: 100%;
      object-fit: contain; /* Keeps the original size without cropping */
      transition: opacity 0.3s ease-in-out;
    }

    .close-btn, .nav-btn {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 30px;
      padding: 12px;
      border: none;
      cursor: pointer;
      border-radius: 50%;
    }

    .close-btn {
      top: 10px;
      right: 10px;
    }

    .close-btn:hover, .nav-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .nav-btn {
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-btn.left {
      left: 10px;
    }

    .nav-btn.right {
      right: 10px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h3>Media Gallery</h3>
  <div id="gallery" class="gallery"></div>

  <div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageNumber">1</span>
    <button id="nextPage">Next</button>
  </div>

  <!-- Modal for Full-Screen Image Navigation -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">
        <i class="fas fa-times"></i> <!-- FontAwesome close icon -->
      </button>
      <img id="modalImage" src="" alt="Full-Screen Image">
      <button id="prevImage" class="nav-btn left">
        <i class="fas fa-chevron-left"></i> <!-- FontAwesome left arrow -->
      </button>
      <button id="nextImage" class="nav-btn right">
        <i class="fas fa-chevron-right"></i> <!-- FontAwesome right arrow -->
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDOskGbmFVPlHml61_SeUxNSHPDby5wUGc",
      authDomain: "amarkalyan-admin.firebaseapp.com",
      databaseURL: "https://amarkalyan-admin-default-rtdb.firebaseio.com",
      projectId: "amarkalyan-admin",
      storageBucket: "amarkalyan-admin.appspot.com",
      messagingSenderId: "1040534177674",
      appId: "1:1040534177674:web:51b1f85fd85e33a53daa73"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const imagesRef = ref(db, "gallery");

    let allImages = [];
    let currentPage = 1;
    const imagesPerPage = 12;
    let currentImageIndex = -1;

    function displayImages() {
      get(imagesRef).then((snapshot) => {
        if (!snapshot.exists()) return;
        
        allImages = Object.values(snapshot.val()).sort((a, b) => b.Timestamp - a.Timestamp);
        renderPage();
      });
    }

    function renderPage() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      const start = (currentPage - 1) * imagesPerPage;
      const paginatedImages = allImages.slice(start, start + imagesPerPage);

      paginatedImages.forEach((image, index) => {
        const item = document.createElement("div");
        item.classList.add("gallery-item");

        const img = document.createElement("img");
        img.src = image.ImageUrl;
        img.onclick = () => openModal(start + index); // Open modal with correct global index

        const desc = document.createElement("div");
        desc.classList.add("description");
        desc.textContent = image.Description;

        item.appendChild(img);
        item.appendChild(desc);
        gallery.appendChild(item);
      });

      document.getElementById("pageNumber").textContent = currentPage;

      document.getElementById("prevPage").disabled = (currentPage === 1);
      document.getElementById("nextPage").disabled = (currentPage * imagesPerPage >= allImages.length);
    }

    // Open modal and display image
    function openModal(index) {
      currentImageIndex = index;
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      modal.style.display = "flex";
      modal.style.opacity = 1;
      modalImage.src = allImages[currentImageIndex].ImageUrl;
    }

    // Close the modal
    document.getElementById("closeModal").addEventListener("click", () => {
      const modal = document.getElementById("imageModal");
      modal.style.opacity = 0;
      setTimeout(() => modal.style.display = "none", 300); // Wait for transition before hiding
    });

    // Close modal if user clicks outside the modal content
    document.getElementById("imageModal").addEventListener("click", (event) => {
      if (event.target === document.getElementById("imageModal")) {
        const modal = document.getElementById("imageModal");
        modal.style.opacity = 0;
        setTimeout(() => modal.style.display = "none", 300);
      }
    });

    // Navigate to the previous image
    document.getElementById("prevImage").addEventListener("click", () => {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        document.getElementById("modalImage").src = allImages[currentImageIndex].ImageUrl;
      }
    });

    // Navigate to the next image
    document.getElementById("nextImage").addEventListener("click", () => {
      if (currentImageIndex < allImages.length - 1) {
        currentImageIndex++;
        document.getElementById("modalImage").src = allImages[currentImageIndex].ImageUrl;
      }
    });

    // Pagination Buttons
    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      if (currentPage * imagesPerPage < allImages.length) {
        currentPage++;
        renderPage();
      }
    });

    displayImages();
  </script>

</body>
</html>
